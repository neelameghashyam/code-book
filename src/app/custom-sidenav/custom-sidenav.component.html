<div class="h-full bg-white transition-all duration-300 ease-in-out w-full overflow-hidden flex flex-col">
  <nav class="p-2 flex flex-col gap-1">
    <a
      *ngFor="let item of menuItems()"
      [routerLink]="item.route"
      routerLinkActive #rla="routerLinkActive"
      class="rounded-lg p-3 transition-all duration-300 ease-in-out text-gray-900 flex items-center hover:bg-gray-100"
      [ngClass]="{
        'justify-center py-3 px-0': sideNavCollapsed() && !responsiveService.isMobile(),
        'bg-primary-50 text-primary-600 hover:bg-primary-100': rla.isActive
      }"
    >
      <span 
        [class]="rla.isActive ? 'material-icons text-primary-600' : 'material-icons-outlined text-gray-600'"
        [ngClass]="{
          'mr-0': sideNavCollapsed() && !responsiveService.isMobile(),
          'mr-2': !sideNavCollapsed() || responsiveService.isMobile()
        }"
      >
        {{ item.icon }}
      </span>
      
      <span 
        *ngIf="!sideNavCollapsed() || responsiveService.isMobile()"
        class="font-medium transition-all duration-200 ease-in-out text-gray-900"
        [ngClass]="{
          'text-primary-600 font-semibold': rla.isActive
        }"
      >
        {{ item.label }}
      </span>
    </a>
  </nav>
</div>
