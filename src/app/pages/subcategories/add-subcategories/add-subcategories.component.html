<mat-card>
  <mat-card-header>
    <mat-card-title>{{ data?.subcategory ? 'Edit Subcategory' : 'Add Subcategory' }}</mat-card-title>
    <button mat-button (click)="cancel()"><mat-icon>close</mat-icon></button>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="subcategoryForm" (ngSubmit)="saveSubcategory()">
      <mat-form-field>
        <mat-label>Category</mat-label>
        <input matInput [value]="data?.CategoryName || ''" disabled>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" required>
        <mat-error *ngIf="subcategoryForm.get('name')?.hasError('required') && subcategoryForm.get('name')?.touched">
          Subcategory Name is required
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Icon</mat-label>
        <input matInput formControlName="icon" required>
        <mat-error *ngIf="subcategoryForm.get('icon')?.hasError('required') && subcategoryForm.get('icon')?.touched">
          Icon is required
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Image URL</mat-label>
        <input matInput formControlName="imageUrl" required>
        <mat-error *ngIf="subcategoryForm.get('imageUrl')?.hasError('required') && subcategoryForm.get('imageUrl')?.touched">
          Image URL is required
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Comments</mat-label>
        <input matInput formControlName="comments">
      </mat-form-field>
      <input type="hidden" formControlName="categoryId">
      <input type="hidden" formControlName="CategoryName">
      <mat-card-actions>
        <button mat-button type="button" (click)="cancel()">Cancel</button>
        <button mat-raised-button color="primary" type="submit" [disabled]="subcategoryForm.invalid">
          {{ data?.subcategory ? 'Update' : 'Save' }}
        </button>
      </mat-card-actions>
    </form>
  </mat-card-content>
</mat-card>
