<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Code Book</title>
    <base href="/" />
    <meta name="description" content="Register your business easily with our step-by-step form. Provide basic information, category, and contact details to create and manage your business profile." />
    <meta name="keywords" content="business registration, create business profile, business management, online business form" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="robots" content="index, follow" />
    <meta name="author" content="Your Company Name" />
    
    <!-- Open Graph Tags for Social Media -->
    <meta property="og:title" content="Business Registration - Create Your Business Profile" />
    <meta property="og:description" content="Easily register your business with our user-friendly form. Add basic information, category, and contact details to get started." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://yourdomain.com/business-registration" />
    <meta property="og:image" content="https://yourdomain.com/assets/images/business-registration.jpg" />
    
    <!-- Twitter Card Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Business Registration - Create Your Business Profile" />
    <meta name="twitter:description" content="Easily register your business with our user-friendly form. Add basic information, category, and contact details to get started." />
    <meta name="twitter:image" content="https://yourdomain.com/assets/images/business-registration.jpg" />
    
    <!-- Favicon and Icons -->
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link rel="apple-touch-icon" href="/assets/icons/apple-touch-icon.png" />
    
    <!-- Preload Fonts for Performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined" rel="stylesheet" media="print" onload="this.media='all'" />
    
    <!-- Canonical URL to Avoid Duplicate Content -->
    <link rel="canonical" href="https://yourdomain.com/business-registration" />
    
    <!-- Structured Data (JSON-LD) for Business Registration -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebPage",
        "name": "Business Registration",
        "description": "Register your business with our easy-to-use form, including basic information, category, and contact details.",
        "url": "https://yourdomain.com/business-registration",
        "publisher": {
          "@type": "Organization",
          "name": "Your Company Name",
          "logo": {
            "@type": "ImageObject",
            "url": "https://yourdomain.com/assets/images/logo.png"
          }
        }
      }
    </script>
  </head>
  <body>
    <app-root></app-root>
    <noscript>
      <p>Please enable JavaScript to use the Business Registration form.</p>
    </noscript>
  </body>
</html>
